<!DOCTYPE html>
<html lang="en-US, en-UK">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Fitness login page" />
    <mete name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css_sheet/login_page/login_page.css" />
    <title>MeowFitness</title>
    <link rel="icon" type="image" href="image/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <header></header>
  <body>
    <div class="border_box">
      <div class="inner_border_box">
        <div class="inner_border_login_text">
          <h2>Loging</h2>
        </div>
        <div class="inner_border_username_input">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" /><br />
          <div class="inner_border_password_input">
            <label for="password">Password:</label>
            <input
              class="inner_border_login_password"
              type="text"
              id="password"
              name="password"
            /><br />
          </div>
        </div>
        <div>
          <button class="inner_border_login_input">login</button>
        </div>
      </div>
      <div class="inner_border_create_option">
        <ul>
          <li>
            <a class="hover_underline_animation" href="#">Create account</a>
          </li>
          <li>
            <a class="hover_underline_animation" href="#">Forgot password</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
