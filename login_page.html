<!DOCTYPE html>
<html lang="en-US, en-UK">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Fitness login page" />
    <mate name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="./css_sheet/login_page_css_files/login_page.css"
    />
  </head>
  <header>
    <title>MeowFitness</title>
    <link rel="icon" type="image" href="image/favicon/favicon.ico" />
  </header>
  <body>
    <div class="border_box">
      <div class="inner_border_box">
        <div class="login_text">
          <h2>Loging</h2>
        </div>
        <div class="username_input">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" /><br />
          <div class="password_input">
            <label for="password">Password:</label>
            <input
              class="login_password"
              type="text"
              id="password"
              name="password"
            /><br />
          </div>
        </div>
        <div>
          <button class="login_input">login</button>
        </div>
      </div>
      <div class="create_option">
        <ul>
          <li><a class="#" href="#">Create account</a></li>
          <li><a class="#" href="#">Forgot password</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
