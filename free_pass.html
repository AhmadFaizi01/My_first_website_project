<!DOCTYPE html>
<html lang="en-UK, en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Fitness page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css_sheet/free_pass/free_pass.css" />
    <title>MeowFitness</title>
    <link rel="icon" type="image/x-icon" href="image/favicon/favicon3.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="./css_sheet/free_pass/free_pass.js"></script>
  </head>
  <header>
    <div class="logo"><span>MeowFitness</span></div>
    <nav>
      <ul class="nav_links">
        <li><a href="#">Join Now</a></li>
        <li><a href="#">Free Pass</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>
    <a class="cta" href="./login_page.html"><button>Login</button></a>
  </header>
  <body>
    <div class="container image_bg"></div>
    <div class="free_pass_text">
      <h2>Unlock Your Full Fitness Potential</h2>
      <p>Embrace the opportunity and start your free trial today!</p>
      <h3>sign up now to get started</h3>
    </div>
    <div class="footer_container">
      <ul class="links_container">
        <div class="links_inside">
          <li class="group_left">
            <div>
              <span>First name</span>
              <input type="text" id="name" name="name" />
            </div>
          </li>
          <li class="group_left">
            <div>
              <span>Last name</span>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </li>
          <li class="group_left">
            <div>
              <span>Email address</span>
              <input type="text" id="email_address" name="email_address" />
            </div>
          </li>
          <li class="group_left">
            <div>
              <span>Phone number</span>
              <input type="text" id="phone_number" name="phone_number" />
            </div>
          </li>
          <li class="group_left">
            <div>
              <span>Zip code</span>
              <input type="text" id="zip_code" name="zip_code" />
            </div>
          </li>
          <li class="group_left">
            <div>
              <span>Area</span>
              <input type="text" id="area" name="area" />
            </div>
          </li>
        </div>
        <div class="free_pass_button">
          <a href=""><button>submit</button></a>
        </div>
      </ul>
    </div>
  </body>
</html>
